{% extends 'base.html' %}
{% block content %}
    {% if object.description != None and object.description != '' %}
        <h1>{{ object.title }} : {{ object.description }}</h1>
    {% else %}
    <h1>{{ object.title }} : Summary: {{ object.summary }}</h1>
    {% endif %}
    <h3>{{ object.price }}</h3>
{% endblock %}
